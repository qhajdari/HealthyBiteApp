<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthyBite</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ¥— HealthyBite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">List of Recipes</a></li>
          <ul class="navbar-nav ms-auto">
            {% if session.get('user') %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout ({{ session['user'] }})</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
              </li>
            {% endif %}
          </ul>

          <!--<li class="nav-item"><a class="nav-link" href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('meal_planner') }}">Weekly Meal Plan</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('shopping_list') }}">Shopping List</a></li>-->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <div class="container-box">
      {% block content %}{% endblock %}
    </div>
  </div>


<!-- Footer -->
<footer>
  &copy; {{ 2025 }} HealthyBite. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
