{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card border-0">
    <div class="card-body">
      <h2 class="text-success mb-4">Welcome {{ session['user'] }}</h2>
      <hr>

      <h5 class="mt-4">All Recipes</h5>
      <table class="table table-striped table-hover mt-3">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Prep Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
          <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.category }}</td>
            <td>{{ recipe.prep_time }} min</td>
            <td>
              <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="POST" onsubmit="return confirm('Are you sure?');">
                <button class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
