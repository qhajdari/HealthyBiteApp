{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center mb-4 text-success">Add new recipe</h2>

  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name of recipe</label>
      <input type="text" class="form-control" id="name" name="name" required>
      <div class="invalid-feedback">Please add recepe name</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category">
    </div>

    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
      <div class="invalid-feedback">Please, write ingredients with coma.</div>
    </div>

    <div class="mb-3">
      <label for="instructions" class="form-label">Guidelines</label>
      <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
      <div class="invalid-feedback">Plase, write guidelines for preparation.</div>
    </div>

    <div class="mb-3">
      <label for="prep_time" class="form-label">Preparation Time (min)</label>
      <input type="number" class="form-control" id="prep_time" name="prep_time" min="1" required>
      <div class="invalid-feedback">Please, write preparation time in minutes.</div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success px-5">ðŸ’¾ Save Recipe</button>
    </div>
  </form>

  <script>
    // Bootstrap form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
{% endblock %}
