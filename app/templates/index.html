{% extends 'base.html' %}

{% block content %}
  <h2>List of Recipes</h2>
  <ul>
    {% for recipe in recipes %}
      <li><strong>{{ recipe.name }}</strong> - {{ recipe.category }} - {{ recipe.prep_time }} min</li>
    {% else %}
      <li>There's no registered recipe.</li>
    {% endfor %}
  </ul>
{% endblock %}
